version: '3'

services:
  knime-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: knime-client
    depends_on:
      - postgres
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - ./.env:/app/.env
    networks:
      - knime-network
      
  postgres:
    image: postgres:14
    container_name: knime-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knime
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - knime-network

networks:
  knime-network:
    driver: bridge

volumes:
  postgres-data: 